    <title>Test pages</title>
    <script>
      window.onload = function() {
        function getUsername() {
          var user_name = localStorage._user_name || prompt('Type your username:', '');
          user_name = user_name && user_name.trim() || '';
          return user_name || getUsername();
        };

        localStorage._user_name = getUsername()

        document.querySelector('#greetings').textContent = 'Hello ' + localStorage._user_name;
      }
    </script>
