<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Project Euler - 01</title>
</head>
<body>
<script type="text/javascript">
	var limit = 1000;
	var total = 0;
	document.write("These are the numbers we found between 1 and " + limit + " are ");
	for (i=1; i < limit; i++)
	{
		if((i % 3 === 0) || (i % 5 === 0)){
			document.write(i + ', ');	
			total+=i;
		}
		
	}
	document.write("<br>The Sum of the values multiples of 3 and 5 from 1 to " + limit + " is " + total);

</script>
</body>
</html>
